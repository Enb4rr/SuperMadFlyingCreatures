<!DOCTYPE html>
<html>
<head>
    <title>public</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>CRAZY MAD FLYING ANIMALS</h1>
        <p>Cool game that's totally not ripped off.</p>
    </header>

    <main>
        <section id="left-panel">
            <div class="panel">
                <h2>Level Info</h2>
                <label>
                    Level ID:
                    <input type="text" id="level-id" placeholder="999" />
                </label>

                <div class="button-row">
                    <button id="save-level">Save</button>
                    <button id="load-level">Load</button>
                    <button id="delete-level" class="danger">Delete</button>
                    <button id="tool-block">Block</button>
                    <button id="tool-wood">Wood</button>
                    <button id="tool-ice">Ice</button>
                    <button id="tool-stone">Stone</button>
                    <button id="tool-enemy">Enemy</button>
                    <button id="tool-catapult">Catapult</button>
                </div>
                
            </div>
        </section>

        <section id="editor-panel">
            <h2>Level Canvas</h2>
            <div id="editor"></div>
            <p class="hint">Right-click to delete a block. Click a tool, then click on the editor to add the block.</p>
        </section>
        
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
